        const urlParams = new URLSearchParams(window.location.search);

        // Update add button state
        function updateAddButtonState() {
            const btn = document.getElementById('add-to-cart-btn');
            if (!selectedSize) {
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
                btn.innerHTML = '<i class="fas fa-hand-pointer"></i> Selecciona una talla';
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
                btn.innerHTML = '<i class="fas fa-shopping-bag"></i> Agregar al Carrito';
            }
        }

        // Cart from localStorage
        let cart = JSON.parse(localStorage.getItem('viralWearCart')) || [];

        // --- INICIALIZAR PÁGINA ---
        document.addEventListener('DOMContentLoaded', () => {
            loadProduct();
            updateCartUI();
        });

        function loadProduct() {
            const p = currentProduct;

            // Basic info
            document.getElementById('p-image').src = p.images ? p.images[0] : p.image;
            document.getElementById('p-title').innerText = p.title;

            // Thumbnails Logic
            const thumbContainer = document.getElementById('thumbnails-container');
            if (p.images && p.images.length > 1) {
                thumbContainer.classList.remove('hidden');
                thumbContainer.innerHTML = p.images.map((img, idx) => `
                    <div class="cursor-pointer border-2 ${idx === 0 ? 'border-black' : 'border-transparent'} hover:border-gray-400 rounded-lg overflow-hidden h-16 transition"
                         onclick="changeImage(this, '${img}')">
                        <img src="${img}" class="w-full h-full object-cover">
                    </div>
                `).join('');
            } else {
                thumbContainer.classList.add('hidden');
            }
            document.getElementById('p-price').innerText = `$${p.price.toLocaleString()} MXN`;
            document.getElementById('p-desc').innerText = p.shortDesc;
            document.getElementById('p-category').innerText = p.category;
            document.title = `${p.title} - Viral Wear`;

            // Promo badge for Fortnite products
            if (p.isFortnite) {
                document.getElementById('promo-badge').classList.remove('hidden');
            }

            // Colors Logic
            const colorSection = document.getElementById('color-section');
            const colorsContainer = document.getElementById('colors-container');

            if (p.colors && p.colors.length > 0) {
                colorSection.classList.remove('hidden');

                // Pre-select first color if not selected by default
                if (!selectedColor) {
                    selectedColor = p.colors[0];
                    document.getElementById('selected-color-name').innerText = selectedColor.name;
                }

                colorsContainer.innerHTML = p.colors.map((c, i) => `
                    <button class="w-10 h-10 rounded-full border-2 transition hover:scale-110 flex items-center justify-center color-btn ${selectedColor && selectedColor.name === c.name ? 'border-black scale-110 ring-2 ring-offset-1 ring-gray-300' : 'border-gray-200'}"
                        style="background-color: ${c.hex};"
                        onclick='selectColor(this, ${JSON.stringify(c)})'
                        title="${c.name}">
                    </button>
                `).join('');
            } else {
                colorSection.classList.add('hidden');
                selectedColor = null;
            }

            // Sizes
            const sizesContainer = document.getElementById('sizes-container');
            sizesContainer.innerHTML = p.sizes.map((size, index) => `
                <button class="size-btn px-4 py-2 border border-gray-300 rounded-lg font-medium hover:border-black transition ${size === selectedSize ? 'selected' : ''}"
                    onclick="selectSize(this, '${size}')">${size}</button>
            `).join('');

            // Full description
            document.getElementById('full-description').innerHTML = `<p>${p.fullDesc}</p>`;

            // Materials
            document.getElementById('materials-content').innerHTML = `
                <p><strong>Composición:</strong> ${p.materials.composition}</p>
                <p><strong>Material:</strong> ${p.materials.type}</p>
                ${p.materials.printing ? `<p><strong>Estampado:</strong> ${p.materials.printing}</p>` : ''}
                <div class="mt-2 space-y-2">
                    ${p.materials.details.map(m => `
                        <div class="bg-gray-50 p-2 rounded">
                            <span class="font-medium">${m.name}:</span> ${m.desc}
                        </div>
                    `).join('')}
                </div>
            `;

            // Care instructions
            document.getElementById('care-content').innerHTML = `
                <ul class="space-y-1">
                    ${p.care.map(c => `<li class="flex items-start gap-2"><i class="fas fa-check text-green-500 mt-1"></i> ${c}</li>`).join('')}
                </ul>
            `;

            // Initialize button state (disabled until size selected)
            updateAddButtonState();

            // Load Related Products
            loadRelatedProducts(p);
        }

        function loadRelatedProducts(p) {
            const container = document.getElementById('related-products');
            if (!container) return;

            let related = [];

            // 1. Add Specially Related (The Aura Duo)
            if (p.relatedId && products[p.relatedId]) {
                const partner = products[p.relatedId];
                related.push({ ...partner, special: true }); // Tag as special
            }

            // 2. Fill with Random others
            const allProducts = Object.values(products);
            const others = allProducts.filter(prod => prod.id !== p.id && (!p.relatedId || prod.id !== p.relatedId));

            // Shuffle simple
            others.sort(() => 0.5 - Math.random());

            // Fill
            related = related.concat(others.slice(0, 4 - related.length));

            container.innerHTML = related.map(prod => `
                <a href="?id=${prod.id}" class="block group">
                    <div class="relative rounded-xl overflow-hidden mb-3 bg-gray-100 aspect-[3/4] transition-all hover:shadow-lg ${prod.special ? 'ring-2 ring-purple-500/50 shadow-[0_0_20px_rgba(168,85,247,0.3)]' : ''}">
                         ${prod.special ? '<div class="absolute inset-0 bg-purple-500/10 pointer-events-none mix-blend-overlay"></div>' : ''}
                        <img src="${prod.image}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                        ${prod.special ? '<span class="absolute top-2 right-2 bg-black/80 text-white text-[10px] uppercase font-bold px-2 py-1 rounded backdrop-blur max-w-fit"><i class="fas fa-bolt text-yellow-400"></i> Combo</span>' : ''}
                    </div>
                    <h4 class="font-bold text-sm truncate">${prod.title}</h4>
                    <p class="text-xs text-gray-500">$${prod.price.toLocaleString()}</p>
                </a>
            `).join('');
        }

        function changeImage(element, src) {
            document.getElementById('p-image').src = src;
            // Update border classes
            const container = document.getElementById('thumbnails-container');
            Array.from(container.children).forEach(child => {
                child.classList.remove('border-black');
                child.classList.add('border-transparent');
            });
            element.classList.remove('border-transparent');
            element.classList.add('border-black');
        }

        function selectColor(btn, colorObj) {
            selectedColor = colorObj;
            document.getElementById('selected-color-name').innerText = colorObj.name;

            // Change main image
            document.getElementById('p-image').src = colorObj.image;

            // Update UI
            document.querySelectorAll('.color-btn').forEach(b => {
                b.classList.remove('border-black', 'scale-110', 'ring-2', 'ring-offset-1', 'ring-gray-300');
                b.classList.add('border-gray-200');
            });
            btn.classList.remove('border-gray-200');
            btn.classList.add('border-black', 'scale-110', 'ring-2', 'ring-offset-1', 'ring-gray-300');
        }

        function selectSize(btn, size) {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedSize = size;
            updateAddButtonState();
        }

        function updateQty(change) {
            if (quantity + change >= 1 && quantity + change <= 10) {
                quantity += change;
                document.getElementById('quantity').innerText = quantity;
            }
        }

        function toggleAccordion(id) {
            const content = document.getElementById(id);
            const icon = document.getElementById(id + '-icon');
            content.classList.toggle('open');
            icon.classList.toggle('rotate-180');
        }

        // --- CART SYSTEM ---
        function addToCartCurrent() {
            if (!selectedSize) {
                alert('Por favor selecciona una talla');
                return;
            }

            const productName = selectedColor ? `${currentProduct.title} (${selectedColor.name})` : currentProduct.title;
            const productImage = selectedColor ? selectedColor.image : (currentProduct.images ? currentProduct.images[0] : currentProduct.image);

            const existingIndex = cart.findIndex(item => item.name === productName && item.size === selectedSize);

            if (existingIndex > -1) {
                cart[existingIndex].quantity = (cart[existingIndex].quantity || 0) + quantity;
            } else {
                cart.push({
                    name: productName,
                    price: currentProduct.price,
                    size: selectedSize,
                    quantity: quantity,
                    image: productImage
                });
            }

            saveCart();
            updateCartUI();

            // Button feedback
            const btn = document.getElementById('add-to-cart-btn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Agregado';
            btn.classList.replace('bg-black', 'bg-green-600');

            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.classList.replace('bg-green-600', 'bg-black');
            }, 2000);
        }

        function saveCart() {
            localStorage.setItem('viralWearCart', JSON.stringify(cart));
        }

        function updateCartUI() {
            // Normalize
            cart = cart.map(item => ({ ...item, quantity: item.quantity || item.q || 0 }));
            cart = cart.filter(item => item.price && item.quantity > 0);

            const count = cart.reduce((a, b) => a + b.quantity, 0);
            document.getElementById('cart-count').innerText = count;

            const total = cart.reduce((a, b) => a + (b.price * b.quantity), 0);
            document.getElementById('cart-total').innerText = `$${total.toLocaleString()} MXN`;

            const container = document.getElementById('cart-items');
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">Tu carrito está vacío</p>';
            } else {
                container.innerHTML = cart.map((item, index) => `
                    <div class="flex gap-3 pb-3 mb-3 border-b">
                        <img src="${item.image || 'https://via.placeholder.com/60'}" class="w-16 h-16 object-cover rounded">
                        <div class="flex-1">
                            <p class="font-medium text-sm">${item.name}</p>
                            <p class="text-xs text-gray-500">Talla: ${item.size} · x${item.quantity}</p>
                            <p class="font-semibold">$${(item.price * item.quantity).toLocaleString()}</p>
                        </div>
                        <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700 self-start">
                            <i class="fas fa-trash text-sm"></i>
                        </button>
                    </div>
                `).join('');
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            saveCart();
            updateCartUI();
        }

        function toggleCart() {
            document.getElementById('cart-modal').classList.toggle('hidden');
        }

        function goToCheckout() {
            if (cart.length === 0) {
                alert('Tu carrito está vacío');
                return;
            }
            window.location.href = 'checkout.html';
        }
    </script>
</body>
