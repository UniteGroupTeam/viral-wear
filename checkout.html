        /* Custom Radio/Checkbox Styles */
        .custom-radio {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .custom-radio:checked {
            border-color: #000;
            background: #000;
            box-shadow: inset 0 0 0 4px #fff;
        }

        .custom-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;

        }

        /* Input Focus */

    <!-- Main Content -->

    <script>
        // Load cart from localStorage
        let cart = JSON.parse(localStorage.getItem('viralWearCart')) || [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            if (cart.length === 0) {
                window.location.href = 'catalogo.html';
                return;
            }
            renderCheckoutItems();
        });

        function renderCheckoutItems() {
            const container = document.getElementById('checkout-items');
            const subtotalEl = document.getElementById('checkout-subtotal');

            if (cart.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No hay productos en tu carrito</p>';
                subtotalEl.textContent = '$0 MXN';
                return;
            }

            // Get quantity key (could be 'q' or 'quantity' depending on which page added it)
            const getQuantity = (item) => item.quantity || item.q || 1;

            container.innerHTML = cart.map((item, index) => `
                <div class="flex items-start gap-4 pb-4 border-b last:border-0 last:pb-0">
                    <input type="checkbox" class="custom-checkbox mt-1 item-checkbox" data-index="${index}" checked>
                    <div class="flex-1">
                        <h3 class="font-medium">${item.name}</h3>
                        <p class="text-sm text-gray-500">Cantidad: ${getQuantity(item)}</p>
                        ${item.size ? `<p class="text-xs text-gray-400">Talla: ${item.size}</p>` : ''}
                    </div>
                    <span class="font-semibold">$${(item.price * getQuantity(item)).toLocaleString()}</span>
                </div>
            `).join('');

            // Add event listeners to checkboxes
            document.querySelectorAll('.item-checkbox').forEach(cb => {
                cb.addEventListener('change', updateSubtotal);
            });

            updateSubtotal();
        }

        function updateSubtotal() {
            const subtotalEl = document.getElementById('checkout-subtotal');
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');

            let total = 0;
            checkboxes.forEach(cb => {
                const index = parseInt(cb.dataset.index);
                const item = cart[index];
                const qty = item.quantity || item.q || 1;
                total += item.price * qty;
            });

            subtotalEl.textContent = `$${total.toLocaleString()} MXN`;
        }

        function getSelectedItems() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            const selectedItems = [];

            checkboxes.forEach(cb => {
                const index = parseInt(cb.dataset.index);
                selectedItems.push(cart[index]);
            });

            return selectedItems;
        }

        function sendToWhatsApp() {
            const name = document.getElementById('customer-name').value.trim();
            const phone = document.getElementById('customer-phone').value.trim();
            const address = document.getElementById('customer-address').value.trim();
            const zip = document.getElementById('customer-zip').value.trim();
            const payment = document.querySelector('input[name="payment"]:checked').value;

            // Validation
            if (!name) {
                alert('Por favor ingresa tu nombre');
                document.getElementById('customer-name').focus();
                return;
            }
            if (!phone) {
                alert('Por favor ingresa tu telÃ©fono');
                document.getElementById('customer-phone').focus();
                return;
            }
            if (!address) {
                alert('Por favor ingresa tu direcciÃ³n');
                document.getElementById('customer-address').focus();
                return;
            }
            if (!zip) {
                alert('Por favor ingresa tu cÃ³digo postal');
                document.getElementById('customer-zip').focus();
                return;
            }

            const selectedItems = getSelectedItems();
            if (selectedItems.length === 0) {
                alert('Por favor selecciona al menos un producto');
                return;
            }

            // Build product list
            const getQuantity = (item) => item.quantity || item.q || 1;
            let productList = selectedItems.map(item => {
                const qty = getQuantity(item);
                const size = item.size ? ` (Talla: ${item.size})` : '';
                return `â€¢ ${item.name}${size} x${qty} - $${(item.price * qty).toLocaleString()}`;
            }).join('\n');

            // Calculate total
            const total = selectedItems.reduce((sum, item) => {
                const qty = getQuantity(item);
                return sum + (item.price * qty);
            }, 0);

            // Payment method text
            const paymentText = payment === 'transferencia' ? 'Transferencia Bancaria' : 'Efectivo contra entrega';

            // Build WhatsApp message
            const message = `ðŸ›’ *NUEVO PEDIDO - VIRAL WEAR*

ðŸ“¦ *PRODUCTOS:*
${productList}

ðŸ’° *SUBTOTAL:* $${total.toLocaleString()} MXN

ðŸ‘¤ *DATOS DEL CLIENTE:*
â€¢ Nombre: ${name}
â€¢ TelÃ©fono: ${phone}
â€¢ DirecciÃ³n: ${address}
â€¢ C.P.: ${zip}

ðŸ’³ *FORMA DE PAGO:* ${paymentText}

Por favor confirmar disponibilidad y costo de envÃ­o. Â¡Gracias!`;

            // WhatsApp number
            const whatsappNumber = '5255741235521';

            // Encode message and open WhatsApp
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

            window.open(whatsappURL, '_blank');
        }
    </script>
